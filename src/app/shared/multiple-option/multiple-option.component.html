<form [formGroup]="form">
    <div class="space-y-4 w-full my-4 p-4 bg-white rounded-md shadow-md" [ngClass]="{'border-red-500 border rounded-md': form.invalid && timeout}">
      <!-- Pregunta -->
      <label class="font-semibold text-gray-700 flex items-center space-x-1">
        <span class="text-blue-600 text-blue text-lg">*</span>
        <span>{{ title }}</span>
      </label>
      <p *ngIf="subtitle" class="w-full text-xs italic font-semibold text-gray-400 mb-4">
        {{subtitle}}
      </p>
    
      <!-- Opciones de radio -->
      <div class="space-y-2 pl-2">
      <ng-container *ngFor="let option of options">
        <label class="flex items-center space-x-3 hover:bg-blue-100 p-1">
          <input 
            formControlName="selectedOption" 
            type="checkbox" 
            multiple="true"
            name="selectedOption" 
            [value]="option.key" 
            class="m-0 form-radio w-5 h-5 border-2 border-blue-400 ml-2  checked:bg-blue-400 " 
            (change)="click($event, option)">
          <span class="text-gray-700 text-sm">{{ option.value }}</span>
        </label>
      </ng-container>
      <span *ngIf="form.invalid && timeout" class="text-red-500 text-xs">* Campo con error</span>
      </div>
    </div>

  </form>
