
<app-button-back [routeBack]="backRoute"></app-button-back>
<form [formGroup]="form" class="max-w-full mx-auto p-4 bg-white shadow rounded-lg mt-8 h-auto overflow-hidden">

  <h1 class="font-bold text-3xl">Añadir Asistencia</h1>
    <div class="border rounded p-2 mb-4">
        <img [src]="data?.url" alt="Imagen 1" class="w-full h-auto rounded" />
      </div>

      <app-asssitance-detected></app-asssitance-detected>

    <div class="flex flex-col items-center justify-between mb-4 w-full">

    <!-- Información personal -->
    <div class="border rounded p-4 bg-gray-100 text-sm space-y-2 mb-4 w-full">
      <h3 class="font-semibold text-center">Subsanación errores por IA</h3>
      <div class="flex flex-col sm:flex-row justify-between">
        <div>
          <p><strong>Año de Planilla:</strong> {{ data?.year }} </p>
          <p><strong>Mes de Planilla:</strong> {{ data?.month }} </p>
        </div>
        <div>
          <p><strong>Grupo:</strong> {{ data?.group }}</p>
          <p><strong>Componente:</strong> {{ data?.component }} </p>
        </div>
      </div>
  
      <div>
        <p class="mt-2 font-medium">Observación</p>
        <div class="bg-white border p-2 rounded text-gray-700">
          {{ data?.observation }}
        </div>
      </div>

      <div class="flex flex-col w-full items-center px-2">
        <div class="mb-4 w-full">
          <mat-label for="date" class="text-lg font-bold">
            Fecha <b class="text-pink-600">*</b>
          </mat-label>
          <div
            class="w-full h-auto rounded-lg shadow-xl bg-slate-200 flex items-center justify-center my-3"
            [ngClass]="{'border-2 border-red-500': form.get('date')?.invalid && form.get('date')?.touched}"
          >
            <input
              class="px-4 w-full mx-5 bg-transparent border-none outline-none my-2"
              type="date"
              placeholder="2024/02/18"
              id="date"
              formControlName="date"
            />
          </div>
          <div *ngIf="form.get('date')?.hasError('required') && form.get('date')?.touched" class="text-red-500">
            Este campo es obligatorio.
          </div>
        </div>

        <app-survey-finder class="w-full" (surveyListen)="onSelectSurvey($event)"></app-survey-finder>
      </div>
                <!-- Textarea -->
                <div class="mb-6 w-full">
                  <label for="errorDescription" class="block text-sm font-semibold text-gray-700 mb-2">
                    Subsanación:
                  </label>
                  <textarea
                  id="errorDescription"
                  formControlName="errorDescription"
                  rows="5"
                  class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
                  placeholder="Describe aquí la Subsanación del error."></textarea>
                  
                  <div *ngIf="errorDescription?.invalid && errorDescription?.touched" class="text-red-500 text-sm mt-1">
                    La descripción es obligatoria.
                  </div>
                </div>

    </div>


    <div class="flex w-full h-10 justify-center items-center">
        <!-- Botón -->
        <button
        [class]="ennabledButton ? 'bg-pink-500 hover:bg-pink-700 cursor-pointer' : 'bg-gray-500 hover:bg-gray-700 cursor-not-allowed' "
         (click)="onSubmit()" class="text-white h-full px-4 py-2 rounded shadow">
          Añadir Asistente
        </button>
    </div>

        </div>
</form>
