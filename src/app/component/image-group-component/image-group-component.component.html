<div class="flex flex-col items-center p-6 w-full bg-gray-100" *ngIf="groupComponentSheets?.length > 0">
  <!-- Contenedor del carrusel -->
  <div
    class="relative w-full max-w-4xl aspect-[16/9] border rounded-lg bg-white shadow-lg overflow-hidden flex items-center justify-center">

    <!-- Contador centrado -->
    <div
      class="absolute top-4 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-60 text-white text-sm px-3 py-1 rounded-full z-10">
      {{ currentIndex + 1 }} / {{ groupComponentSheets.length }}
    </div>
    <!-- Imagen actual -->
    <ng-container *ngIf="isValidImage; else errorTemplate">
      <img [src]="groupComponentSheets[currentIndex]?.imageUrl" (error)="onImageError()" alt="Preview"
        class="w-full h-full object-contain transition-all duration-500" />
    </ng-container>

    <!-- Error al cargar -->
    <ng-template #errorTemplate>
      <div class="text-red-600 text-xl font-medium text-center p-4">
        No se pudo cargar la imagen. Por favor verifique la URL.
      </div>
    </ng-template>

    <!-- Botones navegaciÃ³n -->
    <button
      class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white bg-black bg-opacity-50 hover:bg-opacity-80 p-3 rounded-full z-10"
      (click)="prev()">
      &#10094;
    </button>
    <button
      class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white bg-black bg-opacity-50 hover:bg-opacity-80 p-3 rounded-full z-10"
      (click)="next()">
      &#10095;
    </button>
  </div>

  <!-- Indicadores opcionales -->
  <!-- <div class="flex space-x-2 mt-4">
    <span
      *ngFor="let _, i of groupComponentSheets; index as i"
      class="w-3 h-3 rounded-full"
      [ngClass]="{
        'bg-blue-600': currentIndex === i,
        'bg-gray-400': currentIndex !== i
      }"
    ></span>
  </div> -->
</div>
