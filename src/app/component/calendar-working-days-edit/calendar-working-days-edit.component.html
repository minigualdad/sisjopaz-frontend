<form [formGroup]="form" class="bg-white p-6 rounded-lg" (ngSubmit)="edit()">
    <app-button-back [routeBack]="backRoute" class="mb-2"></app-button-back>

    <mat-dialog-content class="mat-typography">
        <div>
            <div class="md:grid md:grid-cols-3 md:gap-6">
                <div class="md:col-span-1">
                    <div class="px-4 sm:px-0">
                        <h3 class="text-lg font-medium leading-6 text-gray-900">Fecha {{calendar.date}}</h3>
                        <p class="mt-1 text-sm text-gray-600">Esta será información con la que se modificará el día hábil.
                        </p>
                    </div>
                </div>
                <div class="mt-5 md:col-span-2 md:mt-0">

                    <div class="mb-4">
                        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                            <mat-label>Es Día Hábil</mat-label>
                            <mat-select formControlName="isLaboral" required>
                                <mat-option value="SI">Sí</mat-option>
                                <mat-option value="NO">NO</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button class="bg-primary text-white p-2 rounded-lg hover:bg-primary-200" mat-flat-button primary
            [disabled]="form.invalid" [type]="form.invalid ? 'button' : 'submit'">Editar Día Hábil</button>
    </mat-dialog-actions>
</form>
