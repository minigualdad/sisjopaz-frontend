<div *ngIf="sectionHeaderSelected == 'data'" class="w-full h-full flex flex-col">
  <div class="max-w-screen h-36 flex justify-between items-center overflow-x-hidden">
    <div (click)="changeSelection('first')"
      class="w-full md:w-1/3 mx-1 bg-gradient-to-r from-pink-500 to-orange-500 py-2 flex justify-between items-center rounded-2xl px-4 transition-transform transform hover:-translate-y-1 hover:shadow-lg duration-300 hover:cursor-pointer">
      <div
        class="rounded-full min-h-16 min-w-16 bg-white flex justify-center items-center transition-transform transform hover:rotate-12 duration-300">
        <img class="invert" src="svg/register.svg" alt />
      </div>
      <div class="flex flex-col w-full h-full justify-start items-start px-4">
        <label for class="text-white font-semibold"> Primera Etapa: </label>
        <p class="text-xs ml-3 text-white">
          Indicadores de registros, estados y validación
        </p>
      </div>
    </div>
  </div>

  <div class="max-w-screen h-full flex flex-col justify-center items-center">
    <div class="w-full flex flex-wrap justify-start mb-5">
      <div *ngFor="let item of data?.firstSection; let i = index"
        class="p-4 rounded-2xl w-full sm:w-1/4 text-left shadow-xl transform transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-2xl relative mb-5 mx-3"
        [class.bg-blue-500]="i === 0" [class.bg-blue-400]="i === 1" [class.bg-blue-600]="i === 2"
        [class.bg-blue-300]="i === 3" [class.bg-blue-200]="i > 3" [class.hover\:bg-blue-600]="i === 0"
        [class.hover\:bg-blue-500]="i === 1" [class.hover\:bg-blue-700]="i === 2" [class.hover\:bg-blue-400]="i === 3"
        [class.hover\:bg-blue-300]="i > 3">
        <h3 class="font-bold text-lg text-white mb-1 ml-3">
          {{ item.title }}
        </h3>
        <p class="text-4xl font-semibold text-white ml-5 mt-1">
          {{ item.count }}
        </p>
      </div>
    </div>
  </div>
