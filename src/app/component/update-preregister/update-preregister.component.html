<form [formGroup]="form" class="bg-white p-6 rounded-lg" (ngSubmit)="edit()">

    <mat-dialog-content class="mat-typography">
        <div>
            <div class="md:grid md:grid-cols-3 md:gap-6">
                <div class="md:col-span-1">
                    <div class="px-4 sm:px-0">
                        <h3 class="text-lg font-medium leading-6 text-gray-900">Modificar Prerregistro</h3>
                        <p class="mt-1 text-sm text-gray-600">Esta será información con la que se modificará el
                            prerregistro.
                        </p>
                    </div>
                </div>
                <div class="mt-5 md:col-span-2 md:mt-0">
                    <div class="mb-4">
                        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                            <mat-label>Tipo de Documento</mat-label>
                            <mat-select formControlName="identificationType" required>
                                <mat-option *ngFor="let documentSelected of document" [value]="documentSelected.key"> {{
                                    documentSelected.value }} </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="mb-4">
                        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                            <mat-label>Número de Documento:</mat-label>
                            <input type="number" matInput formControlName="identification">
                        </mat-form-field>
                    </div>
 
                    <div class="mb-4">
                        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                            <mat-label>Primer Nombre:</mat-label>
                            <input type="text" matInput formControlName="firstNameOriginal">
                        </mat-form-field>
                    </div>
                    <div class="mb-4">
                        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                            <mat-label>Segundo Nombre:</mat-label>
                            <input type="text" matInput formControlName="secondNameOriginal">
                        </mat-form-field>
                    </div>
                    <div class="mb-4">
                        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                            <mat-label>Primer Apellido:</mat-label>
                            <input type="text" matInput formControlName="firstLastNameOriginal">
                        </mat-form-field>
                    </div>
                    <div class="mb-4">
                        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                            <mat-label>Segundo Apellido:</mat-label>
                            <input type="text" matInput formControlName="secondLastNameOriginal">
                        </mat-form-field>
                    </div>
                    <div class="mb-4">
                        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                            <mat-label>Fecha de Nacimiento:</mat-label>
                            <input type="date" matInput formControlName="bornDateOriginal">
                        </mat-form-field>
                    </div>
                </div>
            </div>

        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button class="bg-primary text-white p-2 rounded-lg hover:bg-primary-200" mat-flat-button primary
            [disabled]="form.invalid" [type]="form.invalid ? 'button' : 'submit'">Editar Prerregistro</button>
    </mat-dialog-actions>
</form>
