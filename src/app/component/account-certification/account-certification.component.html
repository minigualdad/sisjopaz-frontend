<div class="flex flex-col flex-auto min-w-0" >

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400">

            <div class="grid grid-cols-1 xl:grid-cols-1 w-full ">

                <div class="flex items-center justify-between w-full">
                    <div>
                        <h2 class="text-3xl font-semibold tracking-tight leading-8">Jóvenes Con Certificado de Cuenta Bancaria Cargado</h2>
                        <div class="font-medium tracking-tight text-secondary">A continuación encontrará la información general de los jóvenes con certificado de cuenta bancaria cargado</div>
                        <div class="font-medium tracking-tight text-secondary">
                        <button (click)="uploadMassiveAccountData()"
                        class="bg-primary rounded-2xl m-4 inline-flex items-center justify-center px-3 py-2 sm:px-4 sm:py-2 text-white font-bold"
                        mat-flat-button primary>
                        <mat-icon class="icon-size-5 text-white">upload</mat-icon>
                        <span class="ml-2">Cargar Masivo</span>
                    
                      </button>
                      <button (click)="download()"
                      class="bg-primary rounded-2xl m-4 inline-flex items-center justify-center px-3 py-2 sm:px-4 sm:py-2 text-white font-bold"
                      mat-flat-button primary>
                      <mat-icon class="icon-size-5 text-white">download</mat-icon>
                      <span class="ml-2">Descargar Datos</span>
                    </button>
                    <button (click)="downloadSIIF()"
                    class="bg-primary rounded-2xl m-4 inline-flex items-center justify-center px-3 py-2 sm:px-4 sm:py-2 text-white font-bold"
                    mat-flat-button primary>
                    <mat-icon class="icon-size-5 text-white">download</mat-icon>
                    <span class="ml-2">Informe SIIF</span>
                  </button>
                  <button (click)="downloadPendingAccountData()"
                        class="bg-primary rounded-2xl m-4 inline-flex items-center justify-center px-3 py-2 sm:px-4 sm:py-2 text-white font-bold"
                        mat-flat-button primary>
                        <mat-icon class="icon-size-5 text-white">download</mat-icon>
                        <span class="ml-2">Pendientes por Documentos</span>
                      </button>
                    </div>
                    
                </div>
                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-end gap-2 sm:gap-4 mt-4">

                        

                      </div>
                </div>

                <!-- Recent transactions table -->
                <div class="flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden mt-4" >
                    <div class="overflow-x-auto mx-6">
                        <!-- <mat-form-field class="bg-white rounded-md w-full mt-4">
                            <mat-label>Buscar en todos los campos</mat-label>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar"
                                class="py-2 px-3 rounded-md shadow-sm text-gray-700 leading-5 focus:outline-none focus:shadow-outline-blue focus:border-blue-300">
                        </mat-form-field> -->
                        Resultados: {{dataSource.data.length}}
                        <table class="w-full bg-transparent" mat-table matSort [dataSource]="dataSource"
                            [trackBy]="trackByFn" #recordsTable="matSort">

                            <ng-container *ngFor="let column of recordsTableColumns" [matColumnDef]="column">
                                <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ columns[column] }}</th>
                                <ng-container *ngIf="!(column == 'actions' || column == 'stateName')">
                                    <td mat-cell *matCellDef="let rowData">
                                        <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                            {{ rowData[column] }}
                                        </span>
                                    </td>
                                </ng-container>

                                <ng-container>
                                    <td mat-cell *matCellDef="let transaction">
                                        <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
                                            <mat-icon>more_vert</mat-icon>
                                        </button>
                                        <mat-menu class="bg-white" #menu="matMenu">
                                            <button
                                            mat-menu-item [routerLink]="['/app/bank-data-add', transaction.id]">
                                                <mat-icon class="icon-size-5"
                                                    >edit</mat-icon>
                                                Agregar Datos Bancarios
                                            </button>
                                        </mat-menu>
                                    </td>
                                </ng-container>

                            </ng-container>


                            <!-- Footer -->
                            <ng-container matColumnDef="recordsTableFooter">
                                <td class="py-6 px-0 border-0" mat-footer-cell *matFooterCellDef colspan="6">
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="recordsTableColumns"></tr>
                            <tr class="order-row h-16" mat-row *matRowDef="let row; columns: recordsTableColumns;">
                            </tr>
                            <tr class="h-16 border-0" mat-footer-row *matFooterRowDef="['recordsTableFooter']"></tr>
                        </table>

                        <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
