<div class="flex flex-col flex-auto min-w-0" >

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400">

            <div class="grid grid-cols-1 xl:grid-cols-1 w-full ">

                <div class="flex items-center justify-between w-full">
                    <div>
                        <div class="w-full flex sm:items-center justify-start mb-2 flex-col sm:flex-row">
                            <app-button-back [routeBack]="backRoute" class="mb-2"></app-button-back>
                            <h2 class="text-3xl font-semibold tracking-tight leading-8">Componentes del Grupo <strong *ngIf="group"> {{group.name}} </strong> </h2>
                        </div>
                        <div class="font-medium tracking-tight text-secondary">A continuación encontrará la información general de los componentes del grupo</div>
                    </div>
                    <div class="flex items-center ml-6">
                        <button *ngIf="user && (user.role === 'ENLACE_REGIONAL' || user.role === 'DIRECCION' || user.role === 'ADMIN')"
                        class="hidden sm:inline-flex ml-3 bg-primary rounded-2xl" mat-flat-button primary
                            (click)="create()">
                            <mat-icon class="icon-size-5 text-white">add</mat-icon>
                            <span class="ml-2 text-white font-bold">Asignar</span>
                        </button>

                        <button *ngIf="user && (user.role === 'ENLACE_REGIONAL' || user.role === 'DIRECCION' || user.role === 'ADMIN')"
                        class="hidden sm:inline-flex ml-3 bg-primary rounded-2xl" mat-flat-button primary
                            (click)="downloadAllAssistanceTemplate(group.id)">
                            <mat-icon class="icon-size-5 text-white">download</mat-icon>
                            <span class="ml-2 text-white font-bold">Descargar Asistencias</span>
                        </button>
                    </div>
                </div>

                <!-- Recent transactions table -->
                <div class="flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden mt-4" >
                    <div class="overflow-x-auto mx-6">
                        <!-- <mat-form-field class="bg-white rounded-md w-full mt-4">
                            <mat-label>Buscar en todos los campos</mat-label>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar"
                                class="py-2 px-3 rounded-md shadow-sm text-gray-700 leading-5 focus:outline-none focus:shadow-outline-blue focus:border-blue-300">
                        </mat-form-field> -->
                        Resultados: {{dataSource.data.length}}
                        <table class="w-full bg-transparent" mat-table matSort [dataSource]="dataSource"
                            [trackBy]="trackByFn" #recordsTable="matSort">

                            <ng-container *ngFor="let column of recordsTableColumns" [matColumnDef]="column">
                                <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ columns[column] }}</th>
                                <ng-container *ngIf="!(column == 'actions' || column == 'stateName')">
                                    <td mat-cell *matCellDef="let rowData">
                                        <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                            {{ rowData[column] }}
                                        </span>
                                    </td>
                                </ng-container>

                                <ng-container>
                                    <td mat-cell *matCellDef="let transaction">
                                        <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
                                            <mat-icon>more_vert</mat-icon>
                                        </button>
                                        <mat-menu class="bg-white" #menu="matMenu">
                                            <button *ngIf="user && (user.role === 'DIRECCION' || user.role === 'ADMIN')"
                                            mat-menu-item [routerLink]="['/app', 'date-group-component-edit',transaction.id]">
                                            <mat-icon>note_add</mat-icon>
                                                Editar Programación
                                            </button>
                                            <button *ngIf="user && (user.role === 'ENLACE_REGIONAL' || user.role === 'COORDINACION' ||  user.role === 'DIRECCION' || user.role === 'ADMIN')"
                                            mat-menu-item [routerLink]="['/app', 'group-professional-team',transaction.id]">
                                            <mat-icon>edit</mat-icon>
                                                Administrar Profesionales
                                            </button>
                                            <button *ngIf="user && (user.role === 'ENLACE_REGIONAL' || user.role === 'COORDINACION' || user.role === 'DIRECCION' || user.role === 'ADMIN')"
                                            mat-menu-item [routerLink]="['/app', 'group-component-dates',transaction.id]">
                                            <mat-icon>calendar_today</mat-icon>
                                                Horarios por Componente
                                            </button>
                                            <button *ngIf="(transaction.Component.name === 'Educación' && user.role === 'PROFESIONAL_EDUCACION') || 
                                            (transaction.Component.name === 'Corresponsabilidad' && user.role === 'PROFESIONAL_CORRESPONSABILIDAD') ||
                                            user && (user.role === 'ENLACE_REGIONAL' || user.role === 'COORDINACION' || user.role === 'DIRECCION' || user.role === 'ADMIN')"
                                            mat-menu-item [routerLink]="['/app', 'attendance-by-month',transaction.id]">
                                            <mat-icon>date_range</mat-icon>
                                                Asistencias por Mes
                                            </button>
                                            <button *ngIf="(transaction.Component.name === 'Educación' && user.role === 'PROFESIONAL_EDUCACION') || 
                                            (transaction.Component.name === 'Corresponsabilidad' && user.role === 'PROFESIONAL_CORRESPONSABILIDAD') ||
                                            user && (user.role === 'ENLACE_REGIONAL' || user.role === 'COORDINACION' || user.role === 'DIRECCION' || user.role === 'ADMIN')"
                                            mat-menu-item [routerLink]="['/app', 'attendance-by-month-assistance',transaction.id]">
                                            <mat-icon>visibility</mat-icon>
                                                Ver Planillas por Mes
                                            </button>
                                            <button *ngIf="user && (user.role === 'ENLACE_REGIONAL' || user.role === 'COORDINACION' || user.role === 'DIRECCION' || user.role === 'ADMIN')"
                                            mat-menu-item [routerLink]="['/app', 'group-component-date-activity-beneficiary',transaction.id]">
                                            <mat-icon>how_to_vote</mat-icon>
                                                Horarios por Joven
                                            </button>
                                            <button *ngIf="(transaction.Component.name === 'Educación' && user.role === 'PROFESIONAL_EDUCACION') || 
                                            (transaction.Component.name === 'Corresponsabilidad' && user.role === 'PROFESIONAL_CORRESPONSABILIDAD') || (transaction.Component.name === 'Psicosocial' && user.role === 'PROFESIONAL_PSICOSOCIAL') ||
                                            (transaction.Component.name === 'Sociojurídico' && user.role === 'PROFESIONAL_SOCIOJURIDICO') ||
                                            (user.role === 'DIRECCION') || (user.role === 'GESTORES_SOCIALES') || (user.role === 'ADMIN' || user.role === 'ENLACE_REGIONAL' || user.role === 'COORDINACION')"
                                            mat-menu-item (click)="downloadAssistanceTemplate(transaction.id)">
                                            <mat-icon>download</mat-icon>
                                            Plantilla de Asistencia
                                          </button>

                                          <button *ngIf="(transaction.Component.name === 'Educación' && user.role === 'PROFESIONAL_EDUCACION') || 
                                          (transaction.Component.name === 'Corresponsabilidad' && user.role === 'PROFESIONAL_CORRESPONSABILIDAD') || (transaction.Component.name === 'Psicosocial' && user.role === 'PROFESIONAL_PSICOSOCIAL') ||
                                          (transaction.Component.name === 'Sociojurídico' && user.role === 'PROFESIONAL_SOCIOJURIDICO') ||
                                          (user.role === 'DIRECCION') || (user.role === 'GESTORES_SOCIALES') || (user.role === 'ADMIN' || user.role === 'ENLACE_REGIONAL' || user.role === 'COORDINACION')"
                                          mat-menu-item (click)="downloadAssistanceBeneficiries(transaction.id)">
                                          <mat-icon>download</mat-icon>
                                          Asistencia Jovenes
                                        </button>
                             
                                        </mat-menu>
                                    </td>
                                </ng-container>

                            </ng-container>


                            <!-- Footer -->
                            <ng-container matColumnDef="recordsTableFooter">
                                <td class="py-6 px-0 border-0" mat-footer-cell *matFooterCellDef colspan="6">
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="recordsTableColumns"></tr>
                            <tr class="order-row h-16" mat-row *matRowDef="let row; columns: recordsTableColumns;">
                            </tr>
                            <tr class="h-16 border-0" mat-footer-row *matFooterRowDef="['recordsTableFooter']"></tr>
                        </table>

                        <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
