<form [formGroup]="form" class="bg-white p-6 rounded-lg" (ngSubmit)="create()">

    <mat-dialog-content class="mat-typography">
        <div>
            <div class="md:grid md:grid-cols-3 md:gap-6">
                <div class="md:col-span-1">
                    <div class="px-4 sm:px-0">
                        <h3 class="text-lg font-medium leading-6 text-gray-900">Horario para el grupo {{group.name}}</h3>
                        <p class="mt-1 text-sm text-gray-600">Esta será información con la que se creará el horario del grupo.
                        </p>
                    </div>
                </div>
                <div class="mt-5 md:col-span-2 md:mt-0">

                    <div class="mb-4">
                        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                            <mat-label>Fecha:</mat-label>
                            <input type="date" matInput formControlName="date">
                        </mat-form-field>
                    </div>
                    <app-time-selector (timeListen)="onSelectTime($event)"></app-time-selector>

                    <app-coresponsability-selector (coresponsabilityIdListen)="onCoresponsabilitySelect($event)"></app-coresponsability-selector>

                </div>
            </div>

        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button class="bg-primary text-white p-2 rounded-lg hover:bg-primary-200" mat-flat-button primary
            [disabled]="form.invalid" [type]="form.invalid ? 'button' : 'submit'">Crear Horario</button>
    </mat-dialog-actions>
</form>
