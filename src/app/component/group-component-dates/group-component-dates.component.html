<div class="flex flex-col flex-auto min-w-0" >

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400">

            <div class="grid grid-cols-1 xl:grid-cols-1 w-full ">

                <div class="flex items-center justify-between w-full">
                    <div>
                        <div class="w-full flex sm:items-center justify-start mb-2 flex-col sm:flex-row">
                            <app-button-back [routeBack]="backRoute" class="mb-2"></app-button-back>
                            <h2 class="text-3xl font-semibold tracking-tight leading-8">Días de Actividades</h2>
                        </div>
                        <hr>
                        <h2 class="text-2xl font-semibold tracking-tight leading-8">Grupo: {{ group?.name }}</h2>
                        <h2 class="text-2xl font-semibold tracking-tight leading-8">Componente: {{ component?.name }}</h2>
                        <div class="font-medium tracking-tight text-secondary">A continuación encontrará la información general de días que serán citados los Jóvenes a las actividades del Componente</div>
                        <button 
                        class="flex items-center bg-primary rounded-xl px-4 py-2 sm:px-6 text-white font-bold text-center hover:bg-primary-dark transition w-full sm:w-auto m-4"
                        mat-flat-button 
                        [routerLink]="['/app', 'group-component-activity-add-massive', groupComponent?.id]">
                        <mat-icon class="text-white mr-2 flex-shrink-0">add</mat-icon>
                        <span class="block leading-tight">Crear Actividades Masivas Componente</span>
                      </button>

                      <button 
                        class="flex items-center bg-primary rounded-xl px-4 py-2 sm:px-6 text-white font-bold text-center hover:bg-primary-dark transition w-full sm:w-auto m-4"
                        mat-flat-button 
                        [routerLink]="['/app', 'group-component-activity-beneficiary-add-massive', groupComponent?.id]">
                        <mat-icon class="text-white mr-2 flex-shrink-0">add</mat-icon>
                        <span class="block leading-tight">Asignar Horarios Masivos a Jovenes</span>
                      </button>
                    </div>

                        <div class="flex flex-col sm:flex-row sm:items-center sm:gap-4 gap-2 mt-4">

                            
                          </div>
                </div>

                <!-- Recent transactions table -->
                <div class="flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden mt-4" >
                    <div class="overflow-x-auto mx-6">
                        <!-- <mat-form-field class="bg-white rounded-md w-full mt-4">
                            <mat-label>Buscar en todos los campos</mat-label>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar"
                                class="py-2 px-3 rounded-md shadow-sm text-gray-700 leading-5 focus:outline-none focus:shadow-outline-blue focus:border-blue-300">
                        </mat-form-field> -->
                        <div class="flex justify-between items-center w-full h-16">
                            <div class="mt-2 mb-2 text-sm text-gray-700">Resultados: {{dataSource.data.length}}</div>
                  
                            <button [disabled]="selectedIds.length === 0" (click)="removeIds()"
                            class="h-10 rounded-2xl px-2 flex text-center items-center justify-around py-6 text-white cursor-pointer
                              bg-pink-500 hover:bg-pink-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
                            <mat-icon class="icon-size-5 text-white">delete</mat-icon>
                            Borrar Selección
                          </button>
                          
                  
                          </div>

                        <table class="w-full" mat-table matSort [dataSource]="dataSource" [trackBy]="trackByFn"
                            #newRecordsTable="matSort">

                        <!-- Columna de selección (Checkbox) -->
                        <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="toggleSelectAll($event)"></mat-checkbox>
                            </th>
                            <td mat-cell *matCellDef="let rowData">
                            <mat-checkbox [checked]="selectedIds.includes(rowData.id)" 
                                            (change)="toggleSelection(rowData.id)">
                            </mat-checkbox>
                            </td>
                        </ng-container>

                        <!-- Iteración de columnas sin incluir 'select' -->
                        <ng-container *ngFor="let column of recordsTableColumns" [matColumnDef]="column">
                            <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ columns[column] }}</th>
                            <td mat-cell *matCellDef="let rowData" class="whitespace-nowrap py-2 px-3">
                            <span class="font-medium text-sm text-secondary">{{ rowData[column] }}</span>
                            </td>
                        </ng-container>
  

                        <!-- Columna de acciones -->
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef>Acciones</th>
                            <td mat-cell *matCellDef="let rowData">
                            <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu class="bg-white" #menu="matMenu">
                                <button mat-menu-item (click)="remove(rowData.id)">
                                <mat-icon>delete</mat-icon>
                                Eliminar citación a Beneficiarios
                                </button>
                            </mat-menu>
                            </td>
                        </ng-container>

                        <!-- Definir las filas usando displayedColumns -->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                        </tr>    

                        </table>


                        <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
