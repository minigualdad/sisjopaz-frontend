<form [formGroup]="form" class="bg-white p-6 rounded-lg" (ngSubmit)="edit()">

    <mat-dialog-content class="mat-typography">
        <div>
            <div class="md:grid md:grid-cols-3 md:gap-6">
                <div class="md:col-span-1">
                    <div class="px-4 sm:px-0">
                        <h3 class="text-lg font-medium leading-6 text-gray-900">Componente</h3>
                        <p class="mt-1 text-sm text-gray-600">Esta ser치 informaci칩n con la que se modificar치 el componente.
                        </p>
                    </div>
                </div>
                <div class="mt-5 md:col-span-2 md:mt-0">
                    <app-professional-team-select [professionalTeam]="groupComponent.professionalTeamId" (professionalTeamIdListen)="onProfessionalTeamSelect($event)"></app-professional-team-select>

                    <app-component-selector [component]="groupComponent.componentId" (componentIdListen)="onComponentSelect($event)"></app-component-selector>


                    <app-date-group-selector [dateGroup]="groupComponent.dateGroupId" (dateGroupIdListen)="onDateGroupSelect($event)"></app-date-group-selector>
                    <div class="mb-4">
                        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                            <mat-label>Descripci칩n de Horarios:</mat-label>
                            <input type="text" matInput formControlName="scheduleDescription">
                        </mat-form-field>
                    </div>

                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button class="bg-primary text-white p-2 rounded-lg hover:bg-primary-200" mat-flat-button primary
            [disabled]="form.invalid" [type]="form.invalid ? 'button' : 'submit'">Editar Componente</button>
    </mat-dialog-actions>
</form>
