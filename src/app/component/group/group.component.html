<div class="flex flex-col flex-auto min-w-0" >

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400">

            <div class="grid grid-cols-1 xl:grid-cols-1 w-full ">

                <div class="flex items-center justify-between w-full">
                    <div>
                        <h2 class="text-3xl font-semibold tracking-tight leading-8">Grupos</h2>
                        <div class="font-medium tracking-tight text-secondary">A continuación encontrará la información general de grupos</div>
                    </div>
                    <div class="flex items-center ml-6">
                        <button class="hidden sm:inline-flex ml-3 bg-primary rounded-2xl" mat-flat-button primary
                            (click)="create()">
                            <mat-icon class="icon-size-5 text-white">add</mat-icon>
                            <span class="ml-2 text-white font-bold">Crear</span>
                        </button>
                        <button *ngIf="user && (user.role === 'DIRECCION' || user.role === 'ADMIN')" class="hidden sm:inline-flex ml-3 bg-primary rounded-2xl" mat-flat-button primary
                            (click)="addMassiveAllGroups()">
                            <mat-icon class="icon-size-5 text-white">add</mat-icon>
                            <span class="ml-2 text-white font-bold">Crear Programación Masiva</span>
                        </button>
                        <button *ngIf="user && (user.role === 'DIRECCION' || user.role === 'ADMIN' || user.role === 'ENLACE_REGIONAL')" class="hidden sm:inline-flex ml-3 bg-primary rounded-2xl" mat-flat-button primary
                        [routerLink]="['/app', 'add-massive-activity']">
                        <mat-icon class="icon-size-5 text-white">add</mat-icon>
                        <span class="ml-2 text-white font-bold">Asignar Horario Masivo</span>
                    </button>

                    </div>
                </div>

                <!-- Recent transactions table -->
                <div class="flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden mt-4" >
                    <div class="overflow-x-auto mx-6">
                        <mat-form-field class="bg-white rounded-md w-full mt-4">
                            <mat-label>Buscar en todos los campos</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar"
                                class="py-2 px-3 rounded-md shadow-sm text-gray-700 leading-5 focus:outline-none focus:shadow-outline-blue focus:border-blue-300">
                        </mat-form-field>
                        Resultados: {{dataSource.data.length}}
                        <table class="w-full bg-transparent" mat-table matSort [dataSource]="dataSource"
                            [trackBy]="trackByFn" #recordsTable="matSort">

                            <ng-container *ngFor="let column of recordsTableColumns" [matColumnDef]="column">
                                <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ columns[column] }}</th>
                                <ng-container *ngIf="!(column == 'actions' || column == 'stateName')">
                                    <td mat-cell *matCellDef="let rowData">
                                        <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                            {{ rowData[column] }}
                                        </span>
                                    </td>
                                </ng-container>

                                <ng-container>
                                    <td mat-cell *matCellDef="let transaction">
                                        <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
                                            <mat-icon>more_vert</mat-icon>
                                        </button>
                                        <mat-menu class="bg-white" #menu="matMenu">
                                            <button
                                            mat-menu-item [routerLink]="['/app', 'group-edit', transaction.id]">
                                            <mat-icon>edit</mat-icon>
                                                Editar grupo
                                            </button>
                                            <button
                                            mat-menu-item [routerLink]="['/app', 'beneficiary-group', transaction.id]">
                                            <mat-icon>people</mat-icon>
                                            Administrar Jóvenes
                                            </button>
                                            <button
                                            mat-menu-item [routerLink]="['/app', 'component-group', transaction.id]">
                                            <mat-icon>assignment</mat-icon>    
                                            Administrar Componentes    
                                            </button>
                                            <button mat-menu-item
                                            (click)="goToAssistanceScanner(transaction.id)">
                                            <mat-icon>library_books</mat-icon>
                                            <span>Planillas Cargadas</span>
                                        </button>
                                            <button
                                            mat-menu-item [routerLink]="['/app', 'assistance-scanner-beneficiary']">
                                            <mat-icon>assignment_turned_in</mat-icon>
                                            Planillas por Joven    
                                            </button>
                                            <button
                                            mat-menu-item [routerLink]="['/app', 'assitance-component-by-month', transaction.id]" *ngIf="user.role === 'ADMIN' || user.role === 'DIRECCION' || user.role === 'ENLACE_REGIONAL'">
                                            <mat-icon>visibility</mat-icon>
                                            Ver planillas Cargadas
                                            </button>
                                            <button
                                            mat-menu-item [routerLink]="['/app', 'bank-info', transaction.id]">
                                            <mat-icon>visibility</mat-icon>
                                            Ver Certificaciónes Bancarias de Jóvenes no Validadas
                                            </button>
                                            <button
                                            mat-menu-item [routerLink]="['/app', 'assistance-upload']">
                                            <mat-icon>center_focus_strong</mat-icon>    
                                            Cargar Asistencias    
                                            </button>
                                            <button
                                            mat-menu-item [routerLink]="['/app', 'group-beneficiary', transaction.id]">
                                            <mat-icon>event</mat-icon>  
                                              Cortar TMC    
                                            </button>
                                        </mat-menu>
                                    </td>
                                </ng-container>

                            </ng-container>


                            <!-- Footer -->
                            <ng-container matColumnDef="recordsTableFooter">
                                <td class="py-6 px-0 border-0" mat-footer-cell *matFooterCellDef colspan="6">
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="recordsTableColumns"></tr>
                            <tr class="order-row h-16" mat-row *matRowDef="let row; columns: recordsTableColumns;">
                            </tr>
                            <tr class="h-16 border-0" mat-footer-row *matFooterRowDef="['recordsTableFooter']"></tr>
                        </table>

                        <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
