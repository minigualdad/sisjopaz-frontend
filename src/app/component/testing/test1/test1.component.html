<div>
    <h1>Local Storage Demo</h1>
    <button class="btn bg-purple-500 ml-2 p-2" (click)="saveData()">Guardar Datos</button>
    <button class="btn bg-purple-500 ml-2 p-2" (click)="loadData()">Cargar Datos</button>
    <button class="btn bg-purple-500 ml-2 p-2" (click)="clearData()">Limpiar Datos</button>
    <pre>{{ loadedData | json }}</pre>
  </div>
