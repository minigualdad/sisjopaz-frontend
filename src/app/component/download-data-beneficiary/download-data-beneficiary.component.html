    <div class="w-full mx-auto p-4">
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Reportes de Beneficiarios</h1>
      <p class="text-gray-600 mb-6">Descarga información actualizada de los participantes del programa</p>
      
      <!-- Contenedor vertical para los reportes -->
      <div class="space-y-4 max-w-3xl mx-auto">
        <!-- Reporte de Contactos -->
        <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
          <div class="flex items-center mb-3">
            <div class="bg-blue-100 p-2 rounded-full mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <h2 class="font-semibold text-gray-800">Datos de Contacto</h2>
          </div>
          <p class="text-sm text-gray-600 mb-4">Correos electrónicos y teléfonos registrados por los beneficiarios para comunicación.</p>
          <button 
            (click)="downloadContactReport()"
            class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md text-sm font-medium transition-colors flex items-center justify-center"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            Descargar Excel
          </button>
        </div>

        <!-- Reporte de Progreso -->
        <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
          <div class="flex items-center mb-3">
            <div class="bg-blue-100 p-2 rounded-full mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
              </svg>
            </div>
            <h2 class="font-semibold text-gray-800">Avance por Actividad</h2>
          </div>
          <p class="text-sm text-gray-600 mb-4">Detalle de actividades completadas por cada beneficiario y su estado actual.</p>
          <button 
            (click)="downloadProgressReport()"
            class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md text-sm font-medium transition-colors flex items-center justify-center"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            Descargar Excel
          </button>
        </div>
      </div>
    </div>

    <app-loading *ngIf="loading"></app-loading>
