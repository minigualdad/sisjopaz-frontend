<div class="bg-gradient-to-t from-[#e0e1dd] to-[#edede9] w-screen h-screen flex justify-center items-center">
    <div class="bg-white w-11/12 sm:w-3/4 md:w-1/2 lg:w-1/3 xl:w-2/6 h-auto py-6 rounded-3xl shadow-xl flex items-center flex-col ">
        <div class="py-6">
            <img class="w-36" src="img/logoMin.png" alt="">
        </div>
        <h1 class="text-blue-700 text-xl sm:text-xl md:text-xl font-bold px-3 text-center">DEMO</h1>
        <h1 class="text-pink-600 text-xl sm:text-xl md:text-xl font-bold px-3 text-center">
            SISJOPAZ<sup>©</sup> <br> Sistema de Información, Jóvenes en Paz.
          </h1>
          <hr class="w-4/6 bg-pink-600 h-1 my-3">
        <div class="flex flex-col w-full h-full px-1 lg:px-7 xl:px-7 sm:px-7">
            <div *ngIf="authError" class="bg-gray-200 text-red-600 p-4 rounded-md w-full px-10 mx-auto border-2 border-dashed border-red-600 my-3">
                {{ errormessage }}
            </div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="flex flex-col px-10 pt-2 ">
                    <label for="" class="text-xl font-bold">Nombre de Usuario</label>
                    <div class="w-full h-auto rounded-lg shadow-xl bg-slate-200 flex items-center justify-center my-3" [class.border-red-600]="authError" [class.border-2]="authError">
                        <input  class="px-4 w-full mx-5 bg-transparent border-none outline-none my-2" type="text" placeholder="Digite su usuario" id="username" formControlName="username">
                    </div>
                </div>
                <div class="flex flex-col px-10 pt-2">
                    <label for="password" class="text-xl font-bold">Contraseña</label>
                    <div class="w-full h-auto rounded-lg shadow-xl bg-slate-200 flex items-center justify-center my-3"  [class.border-red-600]="authError" [class.border-2]="authError">
                      <input
                        class="px-4 w-full mx-5 bg-transparent border-none outline-none my-2"
                        [type]="isView ? 'password' : 'text'"
                        placeholder="Contraseña"
                        id="password"
                        formControlName="password"
                      >
                      <img
                        [src]="isView ? 'svg/eye.svg' : 'svg/notView.svg'"
                        alt=""
                        class="mr-4 cursor-pointer"
                        (click)="toggleView()"
                      >
                    </div>
                  </div>
                  
                <div class="flex flex-col px-10">
                    <a class="text-[12px] text-blue-800 font-semibold hover:cursor-pointer" (click)="forgotPassword()">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="flex flex-col px-10 py-3 pb-4">
                    <button class="bg-gradient-to-t from-pink-400 to-pink-600 w-full h-10 text-white font-semibold rounded-xl relative cursor-pointer opacity-90 hover:opacity-100 transition-opacity p-[2px] active:scale-95">Ingresar</button>
                </div>
            </form>
        </div>
    </div>

</div>
