<div class="flex flex-col flex-auto min-w-0 bg-gray-100 h-screen">
    <!-- Main -->
    <div class="flex-auto p-4 sm:p-10 overflow-auto">
      <div class="w-full">
        <h2 class="text-2xl sm:text-3xl font-semibold tracking-tight leading-8">
          Jóvenes Pendiente de Verificación por ARN
        </h2>
        <div class="font-medium tracking-tight text-secondary mb-4">
            A continuación encontrará la información general de los jóvenes pendientes por validación por parte de ARN.
        </div>
      </div>
  
      <div class="flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden mt-4 h-auto">
        <div class="overflow-x-auto p-4">
          <mat-form-field class="bg-white rounded-md w-full mt-4">
            <mat-label>Buscar en todos los campos</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar"
                   class="py-2 px-3 rounded-md shadow-sm text-gray-700 leading-5 focus:outline-none focus:shadow-outline-blue focus:border-blue-300">
          </mat-form-field>
  
          <div class="mt-2 mb-2 text-sm text-gray-700">Resultados: {{dataSource.data.length}}</div>
  
          <table class="w-full bg-transparent" mat-table matSort [dataSource]="dataSource" [trackBy]="trackByFn" #recordsTable="matSort">
  
            <ng-container *ngFor="let column of recordsTableColumns" [matColumnDef]="column">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ columns[column] }}</th>
  
              <ng-container *ngIf="!(column == 'actions' || column == 'stateName')">
                <td mat-cell *matCellDef="let rowData" class="whitespace-nowrap py-2 px-3">
                  <span class="font-medium text-sm text-secondary">{{ rowData[column] }}</span>
                </td>
              </ng-container>
  
              <ng-container *ngIf="column == 'actions'">
                <td mat-cell *matCellDef="let transaction" class="py-2 px-3">
                  <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu class="bg-white" #menu="matMenu">
                    <!-- Opciones del menú -->
                  </mat-menu>
                </td>
              </ng-container>
  
            </ng-container>
  
            <!-- Footer -->
            <ng-container matColumnDef="recordsTableFooter">
              <td class="py-6 px-0 border-0" mat-footer-cell *matFooterCellDef colspan="6"></td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="recordsTableColumns"></tr>
            <tr class="order-row h-16" mat-row *matRowDef="let row; columns: recordsTableColumns;"></tr>
            <tr class="h-16 border-0" mat-footer-row *matFooterRowDef="['recordsTableFooter']"></tr>
          </table>
  
          <div class="mt-4">
            <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
