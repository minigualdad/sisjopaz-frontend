        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
            <mat-label>Municipio</mat-label>
            <mat-select formControlName="divipolId" required (selectionChange)="selectDivipolId($event)">
                <mat-option>
                    <input 
                        matInput 
                        placeholder="Buscar regiÃ³n"
                        [(ngModel)]="searchText"
                        (keyup)="filterOptions()"
                        autocomplete="off"
                    />
                </mat-option>
                <mat-option *ngFor="let divipol of divipols" [value]="divipol.id">{{ divipol.name }} - {{ divipol.ListDepartment.name }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</form>
