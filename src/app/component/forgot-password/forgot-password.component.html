<div class="bg-gradient-to-t from-[#e0e1dd] to-[#edede9] w-screen h-screen flex justify-center items-center">
    <div class="bg-white w-11/12 sm:w-3/4 md:w-1/2 lg:w-1/3 xl:w-2/6 h-auto py-6 rounded-3xl shadow-xl flex items-center flex-col">
      <div class="py-6">
        <img class="w-36" src="img/logoMin.png" alt="">
      </div>
      <div class="flex flex-col w-full h-full px-1 lg:px-7 xl:px-7 sm:px-7">
        <div *ngIf="authError" class="bg-gray-200 text-red-600 p-4 rounded-md w-full px-10 mx-auto border-2 border-dashed border-red-600 my-3">
          {{ errormessage }}
      </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="flex flex-col px-10 pt-2">
            <label for="email" class="text-xl font-bold">Email</label>
            <div class="w-full h-auto rounded-lg shadow-xl bg-slate-200 flex items-center justify-center my-3">
              <input 
                class="px-4 w-full mx-5 bg-transparent border-none outline-none my-2" 
                type="text" 
                placeholder="Digite su email" 
                id="email" 
                formControlName="email"
                (blur)="startValidationTimer()"
              >
            </div>
            <!-- Mensaje de error -->
            <div *ngIf="showError" class="text-red-500 text-sm mt-1">
              El email ingresado no es válido. Por favor, verifica e intenta de nuevo.
            </div>
          </div>
          <div class="flex flex-col px-10 py-3 pb-4">
            <button class="bg-gradient-to-t from-pink-400 to-pink-600 w-full h-10 text-white font-semibold rounded-xl relative cursor-pointer opacity-90 hover:opacity-100 transition-opacity p-[2px] active:scale-95">Enviar</button>
          </div>
          <div class="flex flex-col px-10">
            <p class="text-[12px] text-blue-800 font-semibold hover:cursor-pointer" (click)="navigateLogin()">Iniciar sesión</p>
        </div>
        </form>
      </div>
    </div>
  </div>
