<form [formGroup]="form" class="bg-white p-6 rounded-lg" (ngSubmit)="create()">

    <mat-dialog-content class="mat-typography">
        <div>
            <div class="md:grid md:grid-cols-3 md:gap-6">
                <div class="md:col-span-1">
                    <div class="px-4 sm:px-0">
                        <h3 class="text-lg font-medium leading-6 text-gray-900">Reasignar Programación al grupo {{groupComponent.Group?.name | titlecase}}</h3>
                        <p class="mt-1 text-sm text-gray-600">Esta será información con la que se reasignará la información al grupo.
                        </p>
                    </div>
                </div>
                <div class="mt-5 md:col-span-2 md:mt-0">    

                    <div class="mb-4">
                        <app-date-group-selector [dateGroup]="groupComponent.dateGroupId" (dateGroupIdListen)="setDays($event)"></app-date-group-selector>
                    </div>
                </div>

            </div>

        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button class="bg-primary text-white p-2 rounded-lg" mat-flat-button primary
            [disabled]="form.invalid" [type]="form.invalid ? 'button' : 'submit'">Asignar Programación</button>
    </mat-dialog-actions>
</form>
