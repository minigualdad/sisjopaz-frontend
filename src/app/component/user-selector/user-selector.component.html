<form [formGroup]="form" class="bg-white" >
    <div class="mb-4 bg-white">
        <mat-form-field class="w-full bg-white" [subscriptSizing]="'dynamic'">
            <mat-label class="bg-white">Seleccione un Usuario</mat-label>
            <mat-select class="bg-white" formControlName="userId" required (selectionChange)="selectUserId($event)">
                <mat-option class="bg-white" *ngFor="let user of users" [value]="user.id">{{ user.name }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</form>
