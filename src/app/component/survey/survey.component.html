<div class="flex flex-col flex-auto min-w-0 bg-gray-100 h-screen">
    <!-- Main -->
    <div class="flex-auto p-4 sm:p-10 overflow-auto">
      <!-- Encabezado y Acciones -->
      <div class="w-full">
        <h2 class="text-2xl sm:text-3xl font-semibold tracking-tight leading-8">
            Encuestas
        </h2>
        <div class="font-medium tracking-tight text-secondary mb-4">
            A continuación encontrará la información general de encuestas.
        </div>
  
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-end gap-2 sm:gap-4 mt-4">
          <button 
          class="bg-primary rounded-2xl inline-flex items-center justify-center px-3 py-2 sm:px-4 sm:py-2 text-white font-bold"
          mat-flat-button primary (click)="downloadSurveys()">
          <mat-icon class="icon-size-5 text-white">cloud_download</mat-icon>
          <span class="ml-2">Descargar Jóvenes</span>
        </button>
          <button 
            class="bg-primary rounded-2xl inline-flex items-center justify-center px-3 py-2 sm:px-4 sm:py-2 text-white font-bold"
            mat-flat-button primary (click)="create()">
            <mat-icon class="icon-size-5 text-white">add</mat-icon>
            <span class="ml-2">Subir Masivo Aprobación DNP</span>
          </button>
          <button 
            class="bg-primary rounded-2xl inline-flex items-center justify-center px-3 py-2 sm:px-4 sm:py-2 text-white font-bold"
            mat-flat-button primary (click)="dps()">
            <mat-icon class="icon-size-5 text-white">add</mat-icon>
            <span class="ml-2">Subir Masivo Aprobación DPS</span>
          </button>
          <button 
            class="bg-primary rounded-2xl inline-flex items-center justify-center px-3 py-2 sm:px-4 sm:py-2 text-white font-bold"
            mat-flat-button primary (click)="arn()">
            <mat-icon class="icon-size-5 text-white">add</mat-icon>
            <span class="ml-2">Subir Masivo Aprobación ARN</span>
          </button>
          <button 
            class="bg-primary rounded-2xl inline-flex items-center justify-center px-3 py-2 sm:px-4 sm:py-2 text-white font-bold"
            mat-flat-button primary (click)="update()">
            <mat-icon class="icon-size-5 text-white">add</mat-icon>
            <span class="ml-2">Subir Actualizacion Masiva</span>
          </button>
        </div>
      </div>
  
      <!-- Contenedor de la Tabla -->
      <div class="flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden mt-4 h-auto">
        <div class="overflow-x-auto p-4">
          <mat-form-field class="bg-white rounded-md w-full mt-4">
            <mat-label>Buscar en todos los campos</mat-label>
            <div class="flex items-center">
              <!-- Campo de entrada -->
              <input matInput (keyup)="applyFilter($event)" placeholder="Buscar"
                     class="py-2 px-3 rounded-md shadow-sm text-gray-700 leading-tight focus:outline-none focus:shadow-outline-blue focus:border-blue-300 flex-grow">
              
              <button mat-icon-button (click)="searchByFilter()" class="bg-blue-500 text-white rounded-md hover:bg-primary focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 ml-2">
                <mat-icon class="flex items-center justify-center">
                  <img src="svg/search.svg" alt="Buscar" class="w-6 h-6">
                </mat-icon>
              </button>
            </div>
          </mat-form-field>
          <div class="mt-2 mb-2 text-sm text-gray-700">Resultados: {{totalSize}}</div>
  
          <table class="w-full bg-transparent" mat-table matSort [dataSource]="dataSource" [trackBy]="trackByFn" #recordsTable>
  
            <ng-container *ngFor="let column of recordsTableColumns" [matColumnDef]="column">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ columns[column] }}</th>
  
              <ng-container *ngIf="!(column == 'actions' || column == 'stateName')">
                <td mat-cell *matCellDef="let rowData" class="whitespace-nowrap py-2 px-3">
                  <span class="font-medium text-sm text-secondary">{{ rowData[column] }}</span>
                </td>
              </ng-container>
  
              <ng-container *ngIf="column == 'actions'">
                <td mat-cell *matCellDef="let transaction" class="py-2 px-3">
                  <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu class="bg-white" #menu="matMenu">
                    <button
                    mat-menu-item *ngIf="transaction.state === 'ACUERDO POR FIRMAR'" [routerLink]="['/app/agreement', transaction.id]">
                        <mat-icon class="icon-size-5"
                            >edit</mat-icon>
                        Firmar Acuerdo
                    </button>
                    
                    <button *ngIf="transaction.state == 'ACUERDO FIRMADO'"
                    mat-menu-item (click)="downloadPDF(transaction.id)">
                    <mat-icon>download</mat-icon>
                        Generar PDF Acuerdo
                    </button>
                    <button *ngIf="transaction.state == 'PRE REGISTRO' || transaction.state == 'ACUERDO FIRMADO' || transaction.state == 'ACUERDO POR FIRMAR'"
                    mat-menu-item (click)="downloadPDFPreRegister(transaction.id)">
                    <mat-icon>download</mat-icon>
                        Generar PDF - Prerregistro
                    </button>
                    <button *ngIf="transaction?.state == 'ACUERDO FIRMADO'"
                    mat-menu-item [routerLink]="['/app', 'group-change', transaction.id]">
                    <mat-icon>swap_horiz</mat-icon>
                        Cambiar Joven de Grupo
                    </button>
                    <button *ngIf="transaction.hasMonitoring == 'SI'" mat-menu-item
                    (click)="downloadPDFMonitoring(transaction.id)">
                    <mat-icon>download</mat-icon>
                    Generar PDF Monitoreo
                  </button>
                  <button *ngIf="transaction.hasCharacterization == 'SI'" mat-menu-item
                    (click)="downloadPDFCaracterization(transaction.id)">
                    <mat-icon>download</mat-icon>
                    Generar PDF Caracterización
                  </button>
                  <button  mat-menu-item
                    (click)="goToAssistance(transaction.id)">
                    <mat-icon>search</mat-icon>
                    Consultar Asistencias
                  </button>
                    <button
                    mat-menu-item *ngIf="transaction.state !== 'ACUERDO POR FIRMAR'" disabled="">
                        Sin Acciones Habilitadas
                    </button>
                    <!-- Opciones del menú -->
                  </mat-menu>
                </td>
              </ng-container>
  
            </ng-container>
  
            <!-- Footer -->
            <ng-container matColumnDef="recordsTableFooter">
              <td class="py-6 px-0 border-0" mat-footer-cell *matFooterCellDef colspan="6"></td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="recordsTableColumns"></tr>
            <tr class="order-row h-16" mat-row *matRowDef="let row; columns: recordsTableColumns;"></tr>
            <tr class="h-16 border-0" mat-footer-row *matFooterRowDef="['recordsTableFooter']"></tr>
          </table>
  
          <div class="mt-4">
            <mat-paginator #paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-loading *ngIf="loading"></app-loading>
