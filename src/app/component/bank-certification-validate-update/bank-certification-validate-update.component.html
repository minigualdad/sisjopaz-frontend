<div class="relative bg-white p-6 rounded-lg w-full overflow-visible">
    <button
      class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
      mat-icon-button
      (click)="closeDialog()"
    >
      <mat-icon>close</mat-icon>
    </button>
  
    <h2 class="text-xl font-semibold text-center mb-4">Actualizar Certificación de: <strong *ngIf="survey">{{survey.name | titlecase}}</strong></h2>
    <h3 class="text-md font-semibold text-center mb-4" *ngIf="survey">Tipo de Documento: <strong *ngIf="survey">{{survey.identificationType}}</strong></h3>
    <h3 class="text-md font-semibold text-center mb-4" *ngIf="survey">Número de Documento: <strong *ngIf="survey">{{survey.identification | number}}</strong></h3>

    <div class="flex flex-col md:flex-row md:justify-between gap-4 mb-6">
      <div class="flex-1 flex flex-col items-center">
        <h3 class="text-lg font-medium mb-2">Documento</h3>
        
        <div class="w-full h-52 border border-gray-300 flex items-center justify-center overflow-hidden">
          <ng-container *ngIf="documentFileUrl; else noFileTemplate">
            <ng-container *ngIf="isPdf; else imageTemplate">
              <object
                [data]="documentFileUrl"
                type="application/pdf"
                width="100%"
                height="100%"
              >
                <p>Tu navegador no soporta la visualización de PDF.</p>
              </object>
            </ng-container>
            <ng-template #imageTemplate>
              <img
                [src]="documentFileUrl"
                alt="Documento"
                class="object-cover h-full"
              />
            </ng-template>
          </ng-container>
          
          <ng-template #noFileTemplate>
            <p>No hay archivo para mostrar</p>
          </ng-template>
        </div>
  
        <button
          mat-flat-button
          class="mt-2 text-blue-600 hover:text-blue-800 font-medium"
          (click)="frontInput.click()"
        >
          Actualizar Documento
        </button>
        <input
          #frontInput
          type="file"
          (change)="onFileSelected($event)"
          accept="image/*,application/pdf"
          class="hidden"
        />
  
        <div class="mt-4" *ngIf="documentFileUrl">
          <button mat-raised-button color="primary" class="mr-2" (click)="openInNewTab()">
            Ver Documento
          </button>
          <button mat-raised-button color="warn" (click)="downloadFile()">
            Descargar
          </button>
        </div>
      </div>
    </div>
  
    <button
      mat-raised-button
      color="accent"
      class="text-white"
      (click)="confirmValidate()"
    >
      Actualizar
    </button>
  </div>
