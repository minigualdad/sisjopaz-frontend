<div class="w-full flex justify-center items-center">
  <!-- Botón de Datos -->
  <div
    class="flex items-center justify-center w-1/2 h-16 px-6 text-gray-600 cursor-pointer transition-transform transform hover:-translate-y-1 hover:text-black active:scale-95 shadow-md"
    >
    <img src="svg/database.svg" alt="" class="mx-4" />
    <span class="text-lg font-semibold">Informes</span>
  </div>

  <div class="w-px h-8 bg-gray-300"></div>

</div>


<!-- Sección: Informes -->
<div class="w-full h-full flex flex-col items-center">
  <div class="w-full flex flex-wrap justify-center gap-6 mt-10">

    <!-- Card: Informe de Deserciones -->
    <div
      class="w-full sm:w-1/3 bg-gradient-to-r from-red-500 to-red-400 text-white p-6 rounded-2xl shadow-lg transition-transform transform hover:-translate-y-1 hover:shadow-xl cursor-pointer"
      (click)="viewDesertionReport()">
      <div class="flex items-center mb-4">
        <img src="svg/document.svg" alt="Deserción" class="w-10 h-10 mr-4 invert" />
        <h2 class="text-xl font-semibold">Informe de Deserciones</h2>
      </div>
      <!-- <p class="text-sm">Visualiza usuarios que han dejado de asistir a las actividades.</p> -->
    </div>

    <!-- Card: Informe de Asistencias -->
    <div
      class="w-full sm:w-1/3 bg-gradient-to-r from-green-500 to-green-400 text-white p-6 rounded-2xl shadow-lg transition-transform transform hover:-translate-y-1 hover:shadow-xl cursor-pointer"
      (click)="viewAttendanceReport()">
      <div class="flex items-center mb-4">
        <img src="svg/check.svg" alt="Asistencias" class="w-10 h-10 mr-4 invert" />
        <h2 class="text-xl font-semibold">Informe de Asistencias</h2>
      </div>
      <!-- <p class="text-sm">Consulta resumen mensual por grupo, municipio y componente.</p> -->
    </div>

  </div>
</div>

<!-- Cargando -->
<div *ngIf="isLoading" class="">
  <app-loading></app-loading>
</div>
